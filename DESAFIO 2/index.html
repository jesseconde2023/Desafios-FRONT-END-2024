<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form action="#" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="escolaridade" required>
                <option value="">Selecione</option>
                <option value="fundamental_incompleto">Fundamental Incompleto</option>
                <option value="fundamental_completo">Fundamental Completo</option>
                <option value="medio_incompleto">Médio Incompleto</option>
                <option value="medio_completo">Médio Completo</option>
                <option value="superior_incompleto">Superior Incompleto</option>
                <option value="superior_completo">Superior Completo</option>
            </select>

            <label for="experiencia">Experiência em Tecnologia:</label>
            <textarea id="experiencia" name="experiencia" rows="4" cols="50" placeholder="Descreva sua experiência, se houver"></textarea>

            <label for="interesses">Interesses na Área de Tecnologia:</label>
            <textarea id="interesses" name="interesses" rows="4" cols="50" placeholder="Descreva seus interesses na área de tecnologia"></textarea>

            <input type="submit" value="Enviar Inscrição">
        </form>
    </div>
</body>
</html>
